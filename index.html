<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwissPoemGenerator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h1>AI Swiss Poem Generator</h1>
<main>
    <form>
      <input
        type="text"
        placeholder="Enter the topic of the poem"
        autofocus
        required
        autocomplete="off"
      />
      <input type="submit" />
    </form>
    <div>
      Generated poem here
    </div>
  </main>





</div>
